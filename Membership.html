<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1_Practice_5</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="Container1">
<h1><span style="color: #faf8f7; font-family: Consolas;">Club Membership </span> <span style="font-style: italic;">Form</span></h1>
</div>

<br>

<div class="Container2">

	<form action="message.html">

		 <label for="name">Name:</label>
		 <br>
		 <input type="text" name="name" id="name" required>
		 
		 <br><br>

		 <label for="age">Age:</label>
		 <br>
		 <input type="number" name="age" id="age" required>

		 <br><br>

		 <label for="gender">Gender:</label>
		 <br>
		 <input type="radio" name="gender" id="male" required>
		 <label for="male">Male</label>
		 <br>
		 <input type="radio" name="gender" id="female" required>
		 <label for="female">Female</label>

		 <br><br>

		 <label for="section">Grade & Section:</label>
		 <br>
		 <select id="sections" name="sections" required>
		 	<option value="9E">9-Emerald</option>
		 	<option value="9R">9-Ruby</option>
		 	<option value="9S">9-Sapphire</option>
		 	<option value="9T">9-Topaz</option>
		 </select>

		 <br><br>

		 <label for="club">Choose a club:</label>
		 <br>
		 <select id="clubs" name="clubs" required>
		 	<option value="DC">Dance Club</option>
		 	<option value="MB">Marching Band</option>
		 	<option value="GC">Glee Club</option>
		 	<option value="CC">Communication Club</option>
		 	<option value="BV">Basketball Varsity</option>
		 </select>

		 <br><br>

		 <label for="why">Why do you want to join this club?</label>
		 <br>
		 <textarea rows="4" cols="30" placeholder="Type your answer here..." required></textarea>
		 
		 <br><br>
		 <input type="submit" name="submit" id="submit" value="Join Now!">

	</form>

</div>

</body>
</html>
